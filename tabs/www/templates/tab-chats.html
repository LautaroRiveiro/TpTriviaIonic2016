<ion-view view-title="Ranking">
  <ion-content>
    <ion-list>
      <ion-item class="item item-button-left" ng-repeat="partida in partidas| orderBy:'-porcentaje' | limitTo:10">
        <h2>{{nroOrden}} Usuario: {{partida.nombre}} | Fecha: {{partida.dia}} {{partida.hora}}</h2>
        <p>Efectividad: {{partida.porcentaje}}% - Puntos: {{partida.puntaje}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
