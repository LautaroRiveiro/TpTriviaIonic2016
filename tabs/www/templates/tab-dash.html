<ion-view view-title="Dashboard">
  <ion-content class="padding">

    <!-- Hago una iteraciÃ³n de cada pregunta almacenada en mi array de preguntas -->
    <div ng-repeat="pregunta in infofirebase">
          {{pregunta.pregunta}}
          <!-- Por cada pregunta hago una iteraciÃ³n de cada una de sus opciones -->
          <div ng-repeat="(key, opcion) in pregunta.opciones">
              <span>{{opcion}}</span><input type="radio" ng-model="respuestasElegidas[pregunta.id]" value={{key}}>
          </div>
          <br><br>
    </div>

    <input type="button" value="enviar" ng-click="Enviar()">    
      
      <!-- Muestro el valor contenido en las variables respuestasElegidas y respuestasCorrectas -->
    <p>Respuestas elegidas : {{respuestasElegidas}}</p>
    <p>Respuestas correctas: {{respuestasCorrectas}}</p>

  </ion-content>
</ion-view>
